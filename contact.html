        <div class="row">

        <div class="d-flex flex-column align-items-center principal ">
          <h2 class="title2 col col-md-7 p-2 bd-highlight">Contact Me</h2>
          <p >Have Questions? I hace answers.</p>
        
      </div>
      </div>
    </div>
    </header>

    <section class="container">
       <div class="row justify-content-center">
        <div class="col col-md-8 aboutext">
          <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
          <form name="sentMessage" id="contactForm" novalidate="">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
               
                <input type="text" class="form-control lol" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                
                <input type="email" class="form-control lol" placeholder="Email Address" id="email" >
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <input type="tel" class="form-control lol " placeholder="Phone Number" id="phone" >
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <textarea rows="5" class="form-control lol " placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
